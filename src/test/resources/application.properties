spring.mongodb.embedded.version=4.0.2

# Use built in endpoints to get information about the app
management.endpoints.web.exposure.include=*

# They are not used in testing but secret key is necessary for all token operations
spring.app.secret=readingisgood
spring.app.jwtExpiration=18000000
